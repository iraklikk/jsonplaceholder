<div class="container" *ngIf="user$ | async as user">
  <div class="user-container">
    <div class="left">
      <p>Name :</p>
      <p>Username :</p>
      <p>Website :</p>
      <p>Phone Number: </p>
      <p  class="email">Email: </p>
      <p>Posts: </p>
    </div>
    <div class="right">
      <p>{{user.name}}</p>
      <p>{{user.username}}</p>
      <p>{{user.website}}</p>
      <p>{{user.phone}}</p>
      <p>{{user.email}}</p>
      <button (click)="getPosts(user.id)">Posts</button>
    </div>
  </div>
  <div class="nav-container">
    <button class="prev" [routerLink]="['/user', user.id - 1]" *ngIf="user.id > 1">Previous</button>
    <button class="next" [routerLink]="['/user', user.id + 1]" *ngIf="user.id < 10">Next</button>
  </div>
</div>
